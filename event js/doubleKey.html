<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Click Me Twice</button>
    <script>
        const button=document.getElementById('button');
        button.addEventListener('dblclick',()=>{
            alert('Clicked');
        });
        
    </script>
</body>
</html>
